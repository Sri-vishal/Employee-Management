<html xmlns="http://www.thymeleaf.org">

<head>

	<title>Add Employees</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		div.demo-wrap {
			position: relative;
		}

		div.demo-wrap:before {
			content: ' ';
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 99vh;
			opacity: 0.8;
			background-image: url("/images/pexels-photo-927022.jpeg");
			background-repeat: no-repeat;
			background-position: 50% 0;
			background-size: cover;
		}

		div.demo-content {
			position: relative;
		}

		h2 {
			background-color: lightcyan		}
	</style>
</head>

<body>
	<div class="demo-wrap">
		<div class="demo-content">
			<div class="container">

				<h2 style="text-align: center;color:red;font-size:46px;">Add Employee</h2>
				
				<form th:action="@{/saveEmployee}" th:object="${employee}" th:method="POST">

					<input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4" />

					<input type="text"  th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4" />

					<input type="text" th:field="*{department}" placeholder="Enter department"
						class="form-control col-4 mb-4" />
					<button class="btn btn-primary" type="submit"
						style="width: 10%;height: 7%;font-size: 20px;text-decoration: underline;">Save</button>
					<input type="hidden" th:field="*{id}" />
				</form>
				
				<a th:href="@{/list}" class="btn btn-danger" style="text-decoration:underline;">Back To List</a>
			</div>
		</div>
	</div>
</body>

</html>
